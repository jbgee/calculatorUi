<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Jackson Gee Comp Sci Calculator</title>
        </1><link rel="stylesheet" href="calculatorStyles.css">
    </head>
    <body>
        <div id="calculatorBody">
            <div id = calculatorDisplay>
                <div id="pastCalc"></div>
                <div id="currentCalc"></div>
            </div>
            <div id="buttonBody">
                <div class="buttonRow">
                    <button class="calculatorButton" id="clearButton"> Clear </button>
                    <button class="calculatorButton" id="deleteButton"> Del </button>
                    <button class="calculatorButton operationButton">%</button>
                </div>
                <div class="buttonRow">
                    <button class="calculatorButton numberButton">7</button>
                    <button class="calculatorButton numberButton">8</button>
                    <button class="calculatorButton numberButton">9</button>
                    <button class="calculatorButton operationButton">+</button>
                </div>
                <div class="buttonRow">
                    <button class="calculatorButton numberButton">4</button>
                    <button class="calculatorButton numberButton">5</button>
                    <button class="calculatorButton numberButton">6</button>
                    <button class="calculatorButton operationButton">-</button>
                </div>
                <div class="buttonRow">
                    <button class="calculatorButton numberButton">1</button>
                    <button class="calculatorButton numberButton">2</button>
                    <button class="calculatorButton numberButton">3</button>
                    <button class="calculatorButton operationButton">/</button>
                </div>
                <div class="buttonRow">
                    <button class="calculatorButton numberButton">.</button>
                    <button class="calculatorButton numberButton">0</button>
                    <button class="calculatorButton" id="equalButton">=</button>
                    <button class="calculatorButton operationButton">x</button>
                </div>

            </div>
        </div>
        <script src="calculatorBrain.js"></script>
    </body>
</html>
